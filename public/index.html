  <script defer src="https://kit.fontawesome.com/9c2409c03d.js" crossorigin="anonymous"></script>
  <style>
    #loader-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index:-10
    }

    #loader-content {
      height: 100%;
      width: 100%;
      display: grid;
      place-items: center;
    }

    .loader-text {
      font-family: 'arial', sans-serif;
      text-align: center;
      color: #4fb9ff;
    }

    .paw {
      width: 50%;
      height: 50%;
      z-index: 100;
    }

    .loader-ripple {
      display: inline-block;
      position: relative;
      display: grid;
      place-items: center;
      margin: auto;
      width: 80px;
      height: 100px;
    }

    .loader-ripple div {
      position: absolute;
      border: 5px solid rgba(49, 155, 255, 0.795);
      border-bottom: none;
      opacity: 1;
      border-radius: 50%;
      animation: loader-ripple 2.5s linear infinite;
      -webkit-animation: loader-ripple 2.5s linear infinite;
    }

    .loader-ripple div:nth-child(2) {
      border: 7px solid rgba(0, 132, 255, 0.6);
      border-bottom: none;
      z-index: -1;
      animation-delay: -.5s;
      -webkit-animation-delay: -.5s;
    }

    .loader-ripple div:nth-child(3) {
      border: 10px solid rgba(0, 132, 255, 0.301);
      border-bottom: none;
      z-index: -1;
      animation-delay: -1s;
      -webkit-animation-delay: -1s;
    }

    @keyframes loader-ripple {
      0% {
        width: 100px;
        height: 100px;
        opacity: 0;
        transform: rotate(0)
      }

      50% {
        opacity: 1;
      }

      100% {
        width: 100px;
        height: 100px;
        opacity: 0;
        transform: rotate(360deg)
      }
    }

    @-webkit-keyframes loader-ripple {
      0% {
        width: 100px;
        height: 100px;
        opacity: 0;
        -webkit-transform: rotate(0)
      }
      50% {
        opacity: 1;
      }
      100% {
        width: 100px;
        height: 100px;
        opacity: 0;
        -webkit-transform: rotate(360deg)
      }
    }


    @keyframes wiggle {
      0%,
      80% {
        transform: rotate(0deg);
      }
      82% {
        transform: rotate(-2deg);
      }
      84% {
        transform: rotate(2deg);
      }
      86% {
        transform: rotate(-2deg);
      }
      88% {
        transform: rotate(2deg);
      }
      90% {
        transform: rotate(-2deg);
      }
      92% {
        transform: rotate(2deg);
      }
      94% {
        transform: rotate(-2deg);
      }
      96% {
        transform: rotate(2deg);
      }
      98% {
        transform: rotate(-2deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    @-webkit-keyframes wiggle {
      0%,
      80% {
        -webkit-transform: rotate(0deg);
      }
      82% {
        -webkit-transform: rotate(-2deg);
      }
      84% {
        -webkit-transform: rotate(2deg);
      }
      86% {
        -webkit-transform: rotate(-2deg);
      }
      88% {
        -webkit-transform: rotate(2deg);
      }
      90% {
        -webkit-transform: rotate(-2deg);
      }
      92% {
        -webkit-transform: rotate(2deg);
      }
      94% {
        -webkit-transform: rotate(-2deg);
      }
      96% {
        -webkit-transform: rotate(2deg);
      }
      98% {
        -webkit-transform: rotate(-2deg);
      }
      100% {
        -webkit-transform: rotate(0deg);
      }
    }

    .wiggle {
      animation: wiggle infinite 4s;
      -webkit-animation: wiggle infinite 4s;
      animation-delay: -2s;
      -webkit-animation-delay: -3s;
      transform-origin: 50% 100%;
      -webkit-transform-origin: 50% 100%;
    }
  </style>
